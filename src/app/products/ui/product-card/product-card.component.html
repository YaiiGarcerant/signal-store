<a [routerLink]="['/product', product().id]">
    <div class="max-w-sm bg-gray-800 border border-gray-700 rounded-lg shadow-sm">
        <picture>
            <img class="rounded-t-lg h-60 w-full object-contain object-center" [src]="product().image" alt="" />
        </picture>
        <div class="p-5">
            <a [href]=" product().title">
                <h5
                    class="mb-2 text-2xl font-bold tracking-tight text-white overflow-hidden text-ellipsis whitespace-nowrap">
                    {{ product().title }}
                </h5>
            </a>
            <p class="mb-3 font-normal text-gray-400 overflow-hidden text-ellipsis" style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
                {{ product().description }}
              </p>
              <div class="flex justify-end my-4">
                <button title="" (click)="add($event)"
                class="text-white mt-4 sm:mt-0 bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800 flex items-center justify-center"
                role="button">
                <svg class="w-5 h-5 -ms-2 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6" />
                </svg>

            </button>
              </div>
                    
        </div>
    </div>
</a>
