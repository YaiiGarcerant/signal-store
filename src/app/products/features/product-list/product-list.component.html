<div class="mx-auto max-w-screen-xl">

    @switch (productState.state.status()) {
        @case('loading'){
            <p>Loading....</p>

        }

        @case('error'){
            <p>Error</p>

        }
        @default{
            <div class="flex justify-end">
                <button (click)="changePage()" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Cambiar de Pagina</button>
    
            </div>
            <div class="grid grid-cols-4 gap-4 mt-5">
                @for(product of productState.state().products; track product){
    
                    <app-product-card [product]="product"  (addToCart)="addToCart($event)"></app-product-card>
                }
            </div>

        }
    }
</div>
